<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>

    <article class="order-component">

        <img src="./images/illustration-hero.svg" alt="header-image">

        <h1>Order Summary</h1>

        <p>
            You can now listen to millions of songs, audiobooks, and 
            podcasts on any device anywhere you like!
        </p>

        <div class="plan-widget">
            <img src="./images/icon-music.svg" alt="icon-music" class="icon-music">
            <span class="annual-plan"><b>Annual Plan</b><br>$59.99/year</span>
            <a href="#">Change</a>
        </div>

        <button type="button" class="btn">
            Proceed to Payment
        </button>

        <button type="button" class="btn btn-text">
            Cancel Order
        </button>

    </article>

</body>
</html>
